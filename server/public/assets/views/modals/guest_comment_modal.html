<script type="text/javascript" src="/assets/scripts/guest_comment_app.js" ></script>
<!-- COMMENT MODAL -->
<div class="modal fade" id="guestMessageCommentModal" tabindex="-1" role="dialog" aria-labelledby="guestMessageCommentLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="guestMessageCommentLabel">Guest Comment</h4>
      </div>
        <div class="modal-body">
        <form id="postCommentForm">
          <p>What would you like to comment?</p>

          <fieldset class="form-group">
            <label for="guestCommentTextarea">Type here</label>
            <textarea class="form-control" id="guestCommentTextarea" name="content" rows="3" maxlength="150"></textarea>
            <small class="text-muted"><span class="chars">150</span> characters remaining</small></br>
          </fieldset>

          <fieldset class="form-group">
            <label for="guestCommentEmail">Email address</label>
            <input type="email" class="form-control" id="guestCommentEmail" name="email" placeholder="Enter email">
            <small class="text-muted">We'll never share your email with anyone else.</small>
          </fieldset>

          <fieldset class="form-group">
            <label for="usernameComment">User Name</label>
            <input type="text" class="form-control" id="usernameComment" name="name" placeholder="User Name">
          </fieldset>
          <div class="modal-footer">
            <button type="button" id="createGuestComment" class="btn btn-primary" data-dismiss="modal">Post</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
